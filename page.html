<div id="car">
  <div id="car_top"></div>
  <div id="car_window"></div>
  <div id="car_body"></div>
  <div id="wheel_1" class="wheel"></div>
  <div id="wheel_2" class="wheel"></div>
</div>

<style>
  #car{
    margin-top:100px;
    position: relative;
    display: inline-block;
  }
  #car_top{
    height: 50px;
    background-color: crimson;
    width: 150px;
    position: relative;
    left: 20px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  #car_window{
    height: 30px;
    width: 50px;
    background-color: white;
    position: absolute;
    top: 10px;
    left: 114px;
  }
  #car_body{
    height: 50px;
    background-color: crimson;
    width: 250px;
    border-radius: 5px;
  }
  .wheel{
    width: 50px;
    height: 50px;
    background-color: black;
    display: inline-block;
    border-radius: 50%;
    position: relative;
  }
  #wheel_1{
    left: 20px;
    top: -25px;
  }
  #wheel_2{
    left: 120px;
    top: -25px;
  }
</style>

<script>
  let left = 10;
  let sign = 1;
  function move_car(){
    const car = document.querySelector("#car");
    left += sign*10;
    if(left + 150 > window.innerWidth && sign === 1){
      car.style.transform = "scaleX(-1)";
      sign = -1;
    }
    else if(left < 150 && sign === -1){
      car.style.transform = "scaleX(1)";
      sign = 1;
    }
    car.style.left = left;
  }
  setInterval(move_car, 30);
</script>
